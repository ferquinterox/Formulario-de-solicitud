
    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Estilo.css" type="text/css">
    <link rel="icon" href="IMG/attt-logo.jpg">
    <title>Formulario ATTT!</title>
  </head>
  <body>
<form role="form" data-toggle="validator" id="form">
   <h1>Solicitud de Permiso en Via<img class="img-responsive" src="IMG/attt-logo.jpg" alt="Chania"></h1>
    <div class="row">
        <div class="container">
            <dl>
                <dt>Informacion Personal</dt><!--Nombre del contenedor-->
                <div class="form-group">
                    <label for="name">Nombre del Proyecto:*</label>
                    <input type="text" id="name" class="form-control" data-required-error="Por favor llene este campo" required>
                    <div class="help-block with-errors text-danger"></div></div>
                    
                <div class="form-group">
                    <label for="num-repo">Numero del Reporte:</label>
                    <input type="text" id="num-repo" class="form-control"></div>
                    
                <div class="form-group">
                    <label for="nom-repre">Nombre del Representante o Empresa que Solicita:*</label>
                    <input type="text" id="nom-repre" class="form-control" required></div>
                    
                <div class="form-group">
                    <label for="RUC">RUC (opcional):</label><span class="res"></span>
                    <input type="text" id="RUC" class="form-control"></div>
                    
                <div class="form-group">
                    <label for="email" class="control-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" data-error="Ingrese un correo valido" required>
                            <div class="help-block with-errors text-danger"></div></div>
                    
                 <div class="form-group">
                    <label for="tel" class="control-label">Numero de Telefono</label>
                     <input type="text" class="form-control" id="tel" placeholder="Formato: 000-0000" pattern="[0-9]{3}-[0-9]{4}" data-error="Ingrese un numero de telefono valido" required>
                     <div class="help-block with-errors text-danger"></div></div>
                    
                 <div class="form-group">
                    <label for="cel" class="control-label">Numero de Celular</label>
                     <input type="text" class="form-control" id="cel" placeholder="Formato: 0000-0000" pattern="[0-9]{4}-[0-9]{4}" data-error="Ingrese un numero de celular valido">
                     <div class="help-block with-errors text-danger"></div></div>
                
                <dt>Fecha y Hora</dt>
                 <div class="form-group">
                    <label for="dias" class="control-label">Cantidad de Dias que dura el Trabajo:</label>
                     <input type="number" class="form-control" id="cel" pattern=">0" data-error="Ingrese un numero de telefono valido">
                     <div class="help-block with-errors text-danger"></div></div>
                    
                <div class="form-group">
                     <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </dl>
            
        </div>
    </div>
</form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
    <script src="JS/myjs.js"></script>
  </body>
</html>
